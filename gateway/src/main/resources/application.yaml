spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: AUTH_SERVICE
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/v1/auth/**

eureka:
  client:
    service-url:
      defaultZone: http://192.168.80.4:8762/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ljs

server:
  port: 8000